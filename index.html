<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태신자 작정카드 제출</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .title {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #00a085, #00b894);
        }
        .result-card {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            background: #f8f9fa;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.07);
            margin-top: 20px;
        }
        .result-title {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        .result-content {
            font-size: 18px;
            color: #495057;
            margin-bottom: 8px;
        }
        .back-btn {
            margin-top: 18px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-weight: 600;
            cursor: pointer;
        }
        .status-message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            display: none;
        }
        .status-message.success {
            background: #d4edda; color: #155724; border: 1px solid #c3e6cb;
        }
        .status-message.error {
            background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
        }
        @media (max-width: 500px) {
            .container { padding: 20px 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="input-form">
            <div class="title">태신자 이름 제출</div>
            <form id="baptismForm">
                <div class="input-group">
                    <label class="input-label" for="baptismName">태신자 이름</label>
                    <input type="text" class="input-field" id="baptismName" name="baptismName" placeholder="이름을 입력하세요" required>
                </div>
                <button type="submit" class="submit-btn">제출하기</button>
            </form>
            <div class="status-message" id="statusMessage"></div>
        </div>
        <div id="result-card" class="result-card">
            <div class="result-title">제출 완료</div>
            <div class="result-content" id="resultName"></div>
            <button class="back-btn" onclick="goBack()">처음으로</button>
        </div>
    </div>
    <script>
        const form = document.getElementById('baptismForm');
        const statusMessage = document.getElementById('statusMessage');
        const inputForm = document.getElementById('input-form');
        const resultCard = document.getElementById('result-card');
        const resultName = document.getElementById('resultName');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            statusMessage.style.display = 'none';

            const name = document.getElementById('baptismName').value.trim();
            if (!name) {
                showStatus('이름을 입력해주세요.', 'error');
                return;
            }

            // Google Apps Script Webhook URL
            const url = "https://script.google.com/macros/s/AKfycbwyqkcfuJtC5wUb31y5VIsNoYEauJcQqXBky_rNBfExa47Lz9RugVG7pyBZrol9pI4v4A/exec";
            const data = { baptismName: name };

            fetch(url, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(res => {
                if (res.result === "success" || res.success) {
                    showResult(name);
                } else {
                    showStatus('제출에 실패했습니다. 다시 시도해주세요.', 'error');
                }
            })
            .catch(() => {
                showStatus('네트워크 오류가 발생했습니다.', 'error');
            });
        });

        function showStatus(msg, type) {
            statusMessage.textContent = msg;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
        }

        function showResult(name) {
            inputForm.style.display = 'none';
            resultCard.style.display = 'flex';
            resultName.textContent = `입력한 태신자 이름: ${name}`;
        }

        function goBack() {
            // Reset form and UI
            form.reset();
            inputForm.style.display = 'block';
            resultCard.style.display = 'none';
            statusMessage.style.display = 'none';
        }
    </script>
</body>
</html>
